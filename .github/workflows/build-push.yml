name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

env:
  REGION: us-east1
  REPOSITORY: talana-repo
  IMAGE_NAME: talana-backend

jobs:
  build-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      full_image: ${{ steps.build.outputs.full_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image info
        run: |
          echo "### Image Built Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in patch-image.yaml
        run: |
          cd k8s/apps/talana-backend/overlays/dev

          # Get short SHA
          SHORT_SHA=${GITHUB_SHA::7}

          # Update the image in patch-image.yaml (for Argo Rollouts)
          sed -i "s|image:.*talana-backend:.*|image: us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/talana-repo/talana-backend:${SHORT_SHA}|g" patch-image.yaml

          echo "Updated image tag to: ${SHORT_SHA}"
          cat patch-image.yaml

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(k8s): update image tag to ${GITHUB_SHA::7}

           GitHub Actions"
            git push
          fi
