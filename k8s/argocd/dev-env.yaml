apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talana-backend-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/jesben/talana-sre-challenge.git
    targetRevision: main
    path: k8s/apps/talana-backend/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: talana-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
