apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talana-backend-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=us-east1-docker.pkg.dev/talana-sre-challenge-jesben/talana-repo/talana-backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
spec:
  project: default

  source:
    repoURL: https://github.com/jesbensevi/talana-sre-challenge.git
    targetRevision: main
    path: k8s/apps/talana-backend/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: talana-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jqPathExpressions:
        - .spec.rules[].backendRefs[].weight
