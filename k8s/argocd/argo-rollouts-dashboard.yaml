apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default

  source:
    repoURL: https://github.com/jesbensevi/talana-sre-challenge.git
    targetRevision: main
    path: k8s/infra/argo-rollouts-dashboard

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
