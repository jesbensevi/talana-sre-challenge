apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: talana-backend
  labels:
    app: talana-backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: talana-backend
  strategy:
    canary:
      # Servicio para trafico canary (opcional, para testing directo)
      canaryService: talana-backend-canary
      # Servicio para trafico estable
      stableService: talana-backend
      # Pasos del canary
      steps:
        # Paso 1: 20% del trafico al canary
        - setWeight: 20
        # Paso 2: Pausa para validacion manual
        - pause: {}
        # Paso 3: 50% del trafico
        - setWeight: 50
        # Paso 4: Pausa de 30 segundos
        - pause:
            duration: 30s
        # Paso 5: 80% del trafico
        - setWeight: 80
        # Paso 6: Pausa de 30 segundos antes de 100%
        - pause:
            duration: 30s
        # Automaticamente pasa a 100% al completar todos los pasos
  template:
    metadata:
      labels:
        app: talana-backend
    spec:
      containers:
        - name: talana-backend
          image: gcr.io/talana-sre-challenge-jesben/talana-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
