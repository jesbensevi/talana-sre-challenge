apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: talana-backend
  labels:
    app: talana-backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: talana-backend
  template:
    metadata:
      labels:
        app: talana-backend
    spec:
      containers:
        - name: talana-backend
          image: us-east1-docker.pkg.dev/talana-sre-challenge-jesben/talana-repo/talana-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials-k8s
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always

  strategy:
    canary:
      # Canary based on replica scaling (without traffic routing)
      # The canary replicas receive traffic based on Kubernetes service load balancing
      steps:
        - setCanaryScale:
            replicas: 1
        - pause: {duration: 1m}
        - setCanaryScale:
            matchTrafficWeight: true
        - setWeight: 50
        - pause: {duration: 2m}
        - setWeight: 100
